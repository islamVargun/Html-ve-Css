<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


        <!-- 
*1-color
*2-background-color
*3-text-align
*4-font-weight
*5-font-family
*6-font-style
*7-text-transform
*8-letter-spacing
*9-text-decoration
*10-word-spacing
 -->

<style> 
.box1{
color: red;
background-color: antiquewhite;
text-align: center; /* yazıyı hizalar*/
font-weight: bold; /*yazıı kalınlastırır*/
font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; /* yazı tip */
font-style: italic; /*yazi stili*/
text-transform: uppercase;/*butun harfleri buyuk yapar*/
letter-spacing: 3px; /*harflerin arasındaki boslugu ayarlar*/
text-decoration: underline; /*yazıya cizgi ceker */
word-spacing: 5px; /*kelimleerin arasındaki boslugu ayarlar*/

}
</style>
</head>
<body>
 <p class="box1">la sus bi ya</p>
</body>
</html>
