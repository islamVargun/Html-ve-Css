        <!-- Border ve Radius Özellikleri      
        dotted noktalı kenar
        dashed kesikli kenar
        solid katı sınır
        double çift kenar
        groove  3 boyutlu oluklu kenar
        ridge 3 boyutlu çıkıntılı kenar
        inset 3 boyutlu iç kenar
        outset 3  boyutlu bir baslangıc sınırı
         -->


         <style>

          .kutu{
        background-color: aqua;
        width: 250px;
        height: 250px;
        border: inset 15px red;


        }  
        .kutu1{
        background-color: green;
        width: 250px;
        height: 250px;
        border-radius: 50% ;

        }
         </style>
</head>
<body>
    <div class="kutu">

    </div>
<br>
    <div class="kutu1">
<p>hello</p>
        
    </div>
