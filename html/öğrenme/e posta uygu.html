<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		p {
			color: darkgray;
			border: 1px;

		}

	</style>
	<meta charset="UTF-8">
	<title>E-posta</title>
	<link rel="icon" href="https://thumbs.dreamstime.com/b/%D0%BF%D0%B5%D1%87%D0%B0%D1%82%D1%8C-201003176.jpg">
</head>

<body>

	<h3>E-POSTA HESABI OLUŞTURMA</h3>
	<hr>
	<form>
		<p>
			Ad: <input type="text" placeholder="Adınız" required size="30">
		</p>
		<p>
			Soyad: <input type="text" placeholder="Soyadınız" size="27" max="10">
		</p>

		
		<p>Cinsiyetiniz: <br>Erkek<input type="radio" name="cinsiyet">
			Kadın<input type="radio" name="cinsiyet">
			
			Belirtmek istemiyorum<input type="radio" name="cinsiyet"></p>
			<p>
			Yaşınız:<input type="text" placeholder="yaşınıız giriniz" size="27"> </p>
		<p>E-posta: <input type="email" placeholder="@gmail.com içermeli" size="26"> </p>
		<p>Şifre: <input type="password" placeholder="şifre en az 8 haneli olmalı" size="29" step="[a-z][0-9]{8-16}"></p>
		<p>Şifreyi onayla: <input type="password" min="8" max="16" size="20" placeholder="Şifreyi yeniden giriniz"></p>
		<p>
			Yedek E-posta: <input type="text" placeholder="Yedek E-posta giriniz" size="20">
		</p>

		<p>
			Beni hatırla<input type="checkbox" style="width: 25px" height="300px" accept="text/plain">
		</p>
		<p>
			<input type="button" value="Oluştur!"  />
		</p>

	</form>
</body>

</html>
